<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/question_display.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Memora</title>
</head>
<body>
    <div class="header">
        <button class="exit-btn">
            <i class="fa fa-sign-out"></i>
        </button>
        <h1>Memora</h1>
        <button class="profile-pic-button"> 
            <i class="fa fa-user"></i>
        </button>
    </div>
    <div class="flashcard">
        <h2 class="question">Question goes here</h2> 
        <form>
            <label class="answer-box"><input type="radio" name="answer"> Answer 1</label>
            <label class="answer-box"><input type="radio" name="answer"> Answer 2</label>
            <label class="answer-box"><input type="radio" name="answer"> Answer 3</label>
            <label class="answer-box"><input type="radio" name="answer"> Answer 4</label>
            <input class="submit-btn" type="submit" value="Check Answer">
        </form>
    </div>
    <div class="score-counter">Score: <span id="score-counter">0</span></div>
    <div class="nav-buttons">
        <button class="prev-btn">
            <i class="fa fa-chevron-left"></i>
        </button>
        <button class="next-btn">
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>
</body>
</html>
