<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/question_display.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Memora</title>
</head>
<body>
    <div class="header">
        <button class="exit-btn">
            <i class="fa fa-sign-out"></i>
        </button>
        <h1>Memora</h1>
        <button class="profile-pic-button"> 
            <i class="fa fa-user"></i>
        </button>
    </div>
    <div class="flashcard">
        <h2 class="question">Question goes here</h2>
        <div class="answer-box">Answer 1</div>
        <div class="answer-box">Answer 2</div>
        <div class="answer-box">Answer 3</div>
        <div class="answer-box">Answer 4</div>
        <button class="check-answer-btn">Check Answer</button>
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar"></div> 
    </div>
    <div class="score-counter">Score: <span id="score-counter">0</span></div>
    <div class="nav-buttons">
        <button class="prev-btn">
            <i class="fa fa-chevron-left"></i>
        </button>
        <button class="next-btn">
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/a55bb1f865.js" crossorigin="anonymous"></script>
</body>
</html>
