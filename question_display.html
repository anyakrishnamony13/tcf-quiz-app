<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="question_display.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Memora</title>
</head>
<body>
    <div class="header">
        <h1>Memora</h1>
        <button class="profile-pic-button"> 
            <i class="fa-solid fa-user"></i>
        </button>
        <button class="exit-btn">
            <ion-icon name="exit-outline"></ion-icon>
        </button>
    </div>

    <div class="flashcard">
        <h2 class="question">Question goes here</h2> 
        <form>
            <label class="answer-box"><input type="radio" name="answer"> Answer 1</label>
            <label class="answer-box"><input type="radio" name="answer"> Answer 2</label>
            <label class="answer-box"><input type="radio" name="answer"> Answer 3</label>
            <label class="answer-box"><input type="radio" name="answer"> Answer 4</label>
            <input class="submit-btn" type="submit" value="Check Answer">
        </form>
    </div>

    <div class="nav-buttons">
        <button class="prev-btn">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <button class="next-btn">
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
    </div>
   

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/a55bb1f865.js" crossorigin="anonymous"></script>

    <div class="score-counter">Score:&nbsp;
        <span id="score-counter"> 0</span>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="progress-text">Progress:&nbsp;
        <span id="progress-text">3 / 10</span>
    </div>

</body>
</html>
